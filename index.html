<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>pizza parlor</title>
</head>
<body>
  <div id="container">
    <h1>Pizza Parlor</h1>
    <form id ="build-pizza">
      <label for="size">size:</label>
      <select name="size" id="size-select">
        <option value="">--Please choose an option--</option>
        <option value="kiddo">kiddo</option>
        <option value="small">small</option>
        <option value="medium">medium</option>
        <option value="large">large</option>
        <option value="family">family</option>
        <option value="shouldntExist">shouldnt exist</option>
      </select>
    
      <label for="cheese">add cheese:</label>
      <select name="cheese" id="cheese-select">
        <option value="">--Please choose an option--</option>
        <option value="just-mozzarella">just mozzarella</option>
        <option value="feta">feta</option>
        <option value="blue">blue cheese</option>
        <option value="Gorgonzola">Gorgonzola</option>
        <option value="Aged Havarti">Aged Havarti</option>
        <option value="cheddar">cheddar</option>
      </select>
      <label for="topping1">First topping:</label>

      <select name="topping1" id="topping1-select">
        <option value="">--Please choose an option--</option>
        <option value="sausage">suasage</option>
        <option value="chicken">chicken</option>
        <option value="pepperoni">pepperoni</option>
        <option value="pineapple">Pineapple</option>
        <option value="jalopinoes">jalopinoes</option>
        <option value="olives">olive</option>
      </select>
      <label for="topping2">second topping:</label>

      <select name="topping2" id="topping2-select">
        <option value="">--Please choose an option--</option>
        <option value="sausage">suasage</option>
        <option value="chicken">chicken</option>
        <option value="pepperoni">pepperoni</option>
        <option value="pineapple">Pineapple</option>
        <option value="jalopinoes">jalopinoes</option>
        <option value="olives">olive</option>
      </select>
      
      <label for="topping3">third topping:</label>
      <select name="topping3" id="topping3-select">
        <option value="">--Please choose an option--</option>
        <option value="sausage">suasage</option>
        <option value="chicken">chicken</option>
        <option value="pepperoni">pepperoni</option>
        <option value="pineapple">Pineapple</option>
        <option value="jalopinoes">jalopinoes</option>
        <option value="olives">olive</option>
      </select>
      <button type="submit" class="btn-primary">create pizza!</button>
    </form>
  </div>
</body>
</html>
